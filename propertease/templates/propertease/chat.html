{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">

{% if messages %}
<div class="card">
    <div class="card-header">
        Message
    </div>
    <div class="card-body" style="height: 300px; overflow-y: scroll;">
        <div id="message-container">
            {% for message in messages %}
                <div class="message-box">
                    <b>{{ message.content }}</b>
                    <footer>at {{ message.created_at }} by <a href="{% url 'propertease:profile' profile_id=message.user1.id %}">{{ message.user1 }}</a></footer>
                </div>
                <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}

<br>

<form id="message-form" class="forms">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send">
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
